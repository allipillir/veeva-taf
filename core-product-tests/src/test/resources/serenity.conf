webdriver.base.url = "https://www.nba.com/warriors"
api.base.url = "https://shop.warriors.com"
headless.mode = false
env = qa
serenity {
  project.name = "Core Framework Libraries"
  take.screenshots = BEFORE_AND_AFTER_EACH_STEP
  test.root = "features"
  tag.failures = "true"
  linked.tags = "issue"
  use.unique.browser = false
  restart.browser.each.scenario = true
  browser.maximized=true
  webdriver.timeouts.implicitlywait = 10
  logging=verbose
  console.colors = true
  console.headings=normal
  reports=["single-page-html"]
}

webdriver {
      driver = chrome
      edge.driver="src/test/resources/drivers/msedgedriver.exe"
      chrome.driver="src/test/resources/drivers/chromedriver.exe"
      gecko.driver="src/test/resources/drivers/chromedriver.exe"
      capabilities {
                "goog:chromeOptions" {
                     args = ["test-type", "no-sandbox", "ignore-certificate-errors", "--window-size=1000,800",
                              "incognito", "disable-infobars", "disable-gpu", "disable-default-apps", "disable-popup-blocking",
                              "--remote-allow-origins=*"]
                }
                "ms:edgeOptions" {
                            args = ["test-type", "ignore-certificate-errors","inprivate", "disable-infobars", "disable-gpu", "disable-default-apps", "disable-popup-blocking"]
                }
                "moz:firefoxOptions" {
                              args = ["test-type", "ignore-certificate-errors","inprivate", "disable-infobars", "disable-gpu", "disable-default-apps", "disable-popup-blocking"]
                          args = ["browser.privatebrowsing.autostart=true"]
                }
      }
  }
